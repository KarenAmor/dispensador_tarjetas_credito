<!DOCTYPE html>
<html>
<head>
  <title>Correo electrónico de Bienvenida</title>
  <style>
    body {
      background-color: #f3ebf6;
      font-family: sans-serif;
      font-size: 16px;
      color: #333;
    }

    h1 {
      color: #6a0dad;
      font-size: 24px;
      margin-top: 0;
    }

    p {
      margin-bottom: 10px;
      color: #4a4a4a;
    }

    p.saludos {
      margin-top: 20px;
    }

    .tarjeta {
      background-color: #e8d6f8;
      border-color: #2ecc71;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      color: #555;
    }

    .tarjeta .titulo {
      font-weight: bold;
    }

    .tarjeta .valor {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>
  <p class="saludos">Estimado usuario, <%= fullName %></p>
  <p>Gracias por registrarte en nuestro servicio. Esperamos que disfrutes de tu experiencia con nosotros.</p>
  <p>Para cualquier duda o aclaración, no dudes en ponerte en contacto con nosotros.</p>
  <p>Saludos,</p>
  <p>Karen Moreno</p>
</body>
</html>
